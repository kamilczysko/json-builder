<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Graphical JSON building tool that you never needed</title>
  <meta property="og:title" content="Almost the best graphical JSON building tool!">
  <meta property="og:description"
    content="Best free graphical JSON building tool. No one asked, everyone needed! You can build your JSON just by dragging blocks or you can paste JSON as template and then edit it in graphics mode.">
  <meta property="og:image" content="https://buildjson.com/buildjson.png">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type=“image/x-icon” href="favicon.ico?">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <script type="importmap" charset="utf-8">
    {
      "imports": {
        "element": "./element.js",
        "customelement": "./customelement.js",
        "interact": "https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js",
        "schema": "./schema.js",
        "interactivesettings": "./interactivesettings.js",
        "elementGUI": "./elementGUI.js"
      }
    }
  </script>
</head>

<body>
  <div id="schemaContainer" class="schemaContainer">
  </div>
  <div class="control-panel" id="control-panel">
    <div class="json-panel" id="json-panel">
      <div>
        <div id="copyPanel">
          <button id="json-container-show-button">⇶ </button>
          <div>
            <span id="copyInfo" class="copyInfo-hidden">copied!</span>
            <button id="copyToClipboardButton">📋</button>
          </div>
        </div>
        <textarea class="jsonContainer" id="textarea" cols="50" rows="20" placeholder="Paste your json here"></textarea>
      </div>
    </div>

    <div class="panel" id="panel">
      <p>Attributes:</p>
      <div id="attributes"></div>
      <div id="atributePanel">
        <button id="addAttribute">add</button>
        <button id="clearAttributes">clear</button>
      </div>
    </div>
  </div>
  <div style="position: absolute; top: 94vh; right: 0px; width: 30%; height: 12px;">
    <div class="search">
      <div class="search-panel">
        <button id="prevButton"><<<</button>
            <input type="text" name="" id="search" placeholder="search by name">
            <button id="nextButton">>>></button>
      </div>
      <div style="height: 20px; padding: 1px;">
        <p id="foundInfo"></p>
      </div>
    </div>
  </div>
  <script src="index.js" type="module" charset="utf-8"></script>

</body>

</html>
