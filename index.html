<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>JSON Builder</title>

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type=“image/x-icon” href="favicon.ico?">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <script type="importmap" charset="utf-8">
    {
      "imports": {
        "element": "./element.js",
        "customelement": "./customelement.js",
        "interact": "https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js",
        "schema": "./schema.js",
        "interactivesettings": "./interactivesettings.js",
        "elementGUI": "./elementGUI.js"
      }
    }
  </script>
</head>

<body>
  <div id="schemaContainer" class="schemaContainer">
  </div>
  <div class="json-panel" id="json-panel">
    <div>
      <button id="json-container-show-button">⇶ </button>
    </div>
    <textarea class="jsonContainer" id="textarea" cols="50" rows="20" placeholder="Your JSON will be here"></textarea>
  </div>
  <div class="panel" id="panel">
    <p>Attributes:</p>
    <div id="attributes"></div>
    <div id="atributePanel">
      <button id="addAttribute">add</button>
      <button id="clearAttributes">clear</button>
    </div>

  </div>

  <script src="index.js" type="module" charset="utf-8"></script>

</body>

</html>
