<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dupa</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
    rel="stylesheet">
  <!-- <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script> -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap" charset="utf-8">
    {
      "imports": {
        "element": "./element.js",
        "customelement": "./customelement.js",
        "interact": "https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js",
        "schema": "./schema.js",
        "interactivesettings": "./interactivesettings.js"
      }
    }
  </script>

  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          sans: ['Roboto Condensed', "sans-serif"]
        }
      },
    }
  </script>
</head>

<body class="p-1 m-auto">
  <main class="flex">
    <div class="w-full bg-red-100 h-[99vh] resize-x overflow-auto">
      <div class="">
        <button type="button" id="addButton" name="add"
          class="border-black border-[1px] rounded-lg p-1 w-32 bg-blue-100 hover:bg-blue-500 hover:font-bold active:bg-red-500">Add
          item</button>
        <button type="button" name="remove" id="removeButton"
          class="border-black border-[1px] rounded-lg p-1 w-32 bg-blue-100 hover:bg-blue-500 hover:font-bold active:bg-red-500">Remove
          item</button>
      </div>
      <div class="mt-2 bg-gray-100 w-full h-[90%] relative" id="schemaContainer">

      </div>

    </div>
    <div class="rightSide">
      <textarea class="jsonContainer" id="textarea" cols="50" rows="20"></textarea>
      <div class="panel" id="panel">
        <p>Attributes:</p>
        <div id="attributes"></div>
        <button id="addAttribute">add</button>
      </div>
    </div>
  </main>

  <script src="index.js" type="module" charset="utf-8"></script>

</body>

</html>
